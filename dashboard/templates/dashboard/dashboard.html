<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wait well</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .slider-container {
          margin: 20px 0;
      }
  </style>
</head>
<body>
<div class="container">
  <h1 class="my-4">Wait Well</h1>
  <div class="col-md-2">
    <div class="row">
      <h2>Pathway</h2>
      <div>
        <select class="form-control" id="pathwaySelect" name="pathwaySelect">
          <option value="mental_health">Mental Health</option>
          <option value="neuro_developmental">Neuro Developmental</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h2>Actual values</h2>
    </div>
    <div class="col-md-4">
      <h2>Modelling values</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="slider-container">
        <label for="urgentRatio">Percent Non Urgent Seen</label>
        <span class="d-block">25%</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="slider-container">
        <input type="range" class="form-control-range" id="urgentRatio" name="urgentRatio" min="1" max="99" value="25" oninput="updateChart()">
        <span id="urgentRatioSliderValue">25%</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="slider-container">
        <label for="staffCount">WTE Equivalent</label>
        <span class="d-block">10</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="slider-container">
        <input type="range" class="form-control-range" id="staffCount" name="staffCount" min="1" max="20" value="10" oninput="updateChart()">
        <span id="staffCountSliderValue">10</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="slider-container">
        <label for="assessmentsPerMonth">New Assessments per Month per Clinician</label>
        <span class="d-block">20</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="slider-container">
        <input type="range" class="form-control-range" id="assessmentsPerMonth" name="assessmentsPerMonth" min="1" max="30" value="20"
               oninput="updateChart()">
        <span id="assessmentsPerMonthSliderValue">20</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <canvas id="actualUrgentChart"></canvas>
    </div>
    <div class="col-md-2">
      <canvas id="actualNonUrgentChart"></canvas>
    </div>
    <div class="col-md-2">
      <canvas id="modelledUrgentChart"></canvas>
    </div>
    <div class="col-md-2">
      <canvas id="modelledNonUrgentChart"></canvas>
    </div>
  </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script>

    const avgActualUrgent = {{ avg_actual_urgent }};
    const avgActualNonUrgent = {{ avg_actual_non_urgent }};

    const urgentRatio = document.getElementById('urgentRatio').value;
    const staffCount = document.getElementById('staffCount').value;
    const assessmentsPerMonth = document.getElementById('assessmentsPerMonth').value;

    const modelUrgent = (value, urgentRatio, staffCount, assessmentsPerMonth) => {
        return value * (urgentRatio / 25) * (10 / staffCount) * (20 / assessmentsPerMonth)
    }
    const modelNonUrgent = (value, urgentRatio, staffCount, assessmentsPerMonth) => {
        return value * ((100 - urgentRatio) / 25) * (10 / staffCount) * (20 / assessmentsPerMonth)
    }
    const actualUrgent = modelUrgent(avgActualUrgent, urgentRatio, staffCount, assessmentsPerMonth);
    const actualNonUrgent = modelNonUrgent(avgActualNonUrgent, urgentRatio, staffCount, assessmentsPerMonth);

    const generateDatasets = (waitInDays, name, colour) => {
        const totalWeeks = 52
        const daysInWeek = 7
        let remainingWeeks = waitInDays / daysInWeek
        const greyColour = '#c1bcbc'

        const datasets = []

        for (let year = 0; year < 5; year++) {
            if (remainingWeeks <= 0) {
                break
            }

            if (remainingWeeks <= totalWeeks) {
                datasets.unshift(
                    {
                        label: name,
                        data: [remainingWeeks, totalWeeks - remainingWeeks],
                        backgroundColor: [colour, greyColour],
                    }
                )
            } else {
                datasets.unshift(
                    {
                        label: name,
                        data: [totalWeeks],
                        backgroundColor: [colour],
                    }
                )
            }
            remainingWeeks = remainingWeeks - totalWeeks
            console.log(datasets)
        }

        return datasets
    }

    const createChart = (elementId, waitInDays, name, colour) => {
        const ctx = document.getElementById(elementId).getContext('2d');

        return new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [name],
                datasets: generateDatasets(waitInDays, name, colour),
            },
            options: {
                responsive: true
            }
        });
    }

    const actualUrgentChart = createChart("actualUrgentChart", actualUrgent, "Actual Urgent", '#ff6384')
    const actualNonUrgentChart = createChart("actualNonUrgentChart", actualNonUrgent, "Actual Non-Urgent", '#36a2eb')
    const modelledUrgentChart = createChart("modelledUrgentChart", actualUrgent, "Modelled Urgent", '#ff6384')
    const modelledNonUrgentChart = createChart("modelledNonUrgentChart", actualNonUrgent, "Modelled Non-Urgent", '#36a2eb')

    const updateChart = () => {
        const urgentRatio = document.getElementById('urgentRatio').value;
        const staffCount = document.getElementById('staffCount').value;
        const assessmentsPerMonth = document.getElementById('assessmentsPerMonth').value;

        document.getElementById('urgentRatioSliderValue').textContent = urgentRatio + '%';
        document.getElementById('staffCountSliderValue').textContent = staffCount;
        document.getElementById('assessmentsPerMonthSliderValue').textContent = assessmentsPerMonth;

        // Recalculate the modelled values
        const modelledUrgent = modelUrgent(avgActualUrgent, urgentRatio, staffCount, assessmentsPerMonth);
        const modelledNonUrgent = modelNonUrgent(avgActualNonUrgent, urgentRatio, staffCount, assessmentsPerMonth);

        // Update the chart data
        modelledUrgentChart.data.datasets = generateDatasets(modelledUrgent, "Modelled Urgent", '#ff6384')
        modelledNonUrgentChart.data.datasets = generateDatasets(modelledNonUrgent, "Modelled Non-Urgent", '#36a2eb')

        // Update the chart data if needed
        modelledUrgentChart.update();
        modelledNonUrgentChart.update();
    };
</script>
</body>
</html>
